name: "CI: Test"
on:
    pull_request:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Python Setup
              uses: actions/setup-python@v4.2.0
            - name: BE linting
              run: |
                  pip install black isort
                  echo #########
                  echo # isort #
                  echo #########
                  isort --profile black --check --diff src
                  echo #########
                  echo # black #
                  echo #########
                  black src --check
